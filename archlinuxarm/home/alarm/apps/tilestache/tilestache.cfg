{
  "cache": {
    "name": "Multi",
    "tiers": [
        {
           "name": "Memcache",
           "servers": ["127.0.0.1:11211"]
        },
        {
           "name": "Disk",
           "path": "/home/alarm/apps/tilestache",
           "dirs": "portable",
           "gzip": []
        }
    ]
  },
  "layers": {
    "openstreetmap":
    {
      "provider":
      {
        "name": "proxy",
	"provider": "OPENSTREETMAP",
        "url": "http://tile.openstreetmap.org/{Z}/{X}/{Y}.png"
      },
      "preview":
      {
        "lat": -15.8419,
        "lon": -70.0177,
        "zoom": 14,
        "ext": "png"
      },
      "metatile":
      {
        "rows": 4,
        "columns": 4,
        "buffer": 64
      },
      "stale lock timeout": 15,
      "write cache": true
    }
  },
  "logging": "warning"
}