<html>
  <head>
    <title>Mapa de OpenStreetMap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script>
  </head>
  
  <body>
    <style>
      #map { height: 100%; }
    </style>
    
    <div id="map"></div>
    
    <script type="text/javascript">
      var map = L.map('map').setView([-15.8419, -70.0177], 14);
      L.tileLayer('http://mapa.redlibre:3032/{id}/{z}/{x}/{y}.png', {
	  attribution: 'humitos',
	  id: 'openstreetmap'
      }).addTo(map);
    </script>
  </body>
</html>
